<!DOCTYPE html>
<html>
<head>
    <title>Grocery Checklist</title>
    <style>
        form { margin: 20px; }
        ul { list-style-type: none; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Grocery Checklist</h2>
    <form method="POST" action="{% url 'a1_add' %}">
        {% csrf_token %}
        {{ form.as_ul }}
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
