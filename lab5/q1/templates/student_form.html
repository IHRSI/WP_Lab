<!DOCTYPE html>
<html>
<head>
    <title>Student Entry Form</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .my-form {
            background-color: white;
            border: 2px solid black;
            padding: 15px;
            width: 400px;
        }
        .marks-box {
            border: 1px solid red;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff0f0;
        }
        input {
            margin-bottom: 10px;
            display: block;
            width: 90%;
        }
        button {
            background-color: yellow;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            width: 100%;
            background-color: #e8ffe8;
        }
        .result-tag {
            background-color: blue;
            color: white;
            padding: 5px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="my-form">
        <h2>Student Perfomance: </h2>
        
        <label>Name:</label>
        <input type="text" id="stuName">
        
        <label>Date of Birth:</label>
        <input type="date" id="stuDob">
        
        <label>Address:</label>
        <input type="text" id="stuAddr">
        
        <label>Contact:</label>
        <input type="text" id="stuContact">
        
        <label>Email:</label>
        <input type="email" id="stuEmail">

        <div class="marks-box">
            <b>Enter Marks:</b><br>
            English: <input type="number" id="mEng">
            Physics: <input type="number" id="mPhy">
            Chemistry: <input type="number" id="mChem">
        </div>

        <button onclick="addStudent()">SUBMIT DETAILS</button>
        <hr>
        <label>All Records:</label><br>
        <textarea id="output" rows="10"></textarea>
        
        <div class="result-tag">
            Total Percentage: <span id="finalPerc">0</span>%
        </div>
    </div>

    <script>
        function addStudent() {
            var name = document.getElementById("stuName").value;
            var dob = document.getElementById("stuDob").value;
            var mail = document.getElementById("stuEmail").value;
            
            var e = parseFloat(document.getElementById("mEng").value) || 0;
            var p = parseFloat(document.getElementById("mPhy").value) || 0;
            var c = parseFloat(document.getElementById("mChem").value) || 0;

            var total = e + p + c;
            var per = (total / 300) * 100;

            var info = "NAME: " + name + ", DOB: " + dob + ", EMAIL: " + mail + ", MARKS: " + e + "," + p + "," + c + "\n";

            document.getElementById("output").value += info;
            document.getElementById("finalPerc").innerText = per.toFixed(2);
            document.getElementById("stuName").value = "";
        }
    </script>
</body>
</html>
