<!DOCTYPE html>
<html>
<head>
    <title>Promotion Eligibility</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f4f7f6; }
        .card { 
            max-width: 400px; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { 
            background: #2c3e50; color: white; border: none; 
            padding: 10px 15px; cursor: pointer; border-radius: 4px; width: 100%;
        }
        .result-label { 
            margin-top: 20px; font-size: 1.2rem; font-weight: bold; 
            text-align: center; color: #e67e22; 
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Promotion Check</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Select Employee ID:</label>
            <select name="emp_id">
                {% for id in employee_ids %}
                    <option value="{{ id }}">{{ id }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Date of Joining:</label>
            <input type="date" name="doj" required>
        </div>

        <button type="submit">Am I Eligible for Promotion?</button>
    </form>

    {% if result %}
        <div class="result-label">
            Promotion Eligible: {{ result }}
        </div>
    {% endif %}
</div>
</body>
</html>
