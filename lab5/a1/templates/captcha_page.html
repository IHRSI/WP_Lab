<!DOCTYPE html>
<html>
<head>
    <title>Captcha Verify</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f0f2f5; }
        .box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        
        .captcha-display {
            background: #333; color: #fff; font-size: 24px; font-weight: bold;
            letter-spacing: 5px; padding: 10px; margin-bottom: 20px;
            display: inline-block; user-select: none; font-family: 'Courier New', monospace;
        }

        input { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        
        .msg { margin-top: 15px; font-weight: bold; color: #d93025; }
    </style>
</head>
<body>

<div class="box">
    <h2>Security Check</h2>
    <div class="captcha-display">{{ captcha }}</div>
    
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="captcha_input" placeholder="Enter code above" 
               {% if is_disabled %} disabled {% endif %} required>
        <br>
        <button type="submit" {% if is_disabled %} disabled {% endif %}>Verify</button>
    </form>

    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}
    
    {% if is_disabled %}
        <p><small>Please refresh or contact admin to reset.</small></p>
    {% endif %}
</div>
</body>
</html>
