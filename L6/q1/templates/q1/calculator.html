<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Arithmetic Calculator</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <label>First Number:</label>
        <input type="number" name="num1" required value="{{ num1|default:'' }}">
        
        <label>Second Number:</label>
        <input type="number" name="num2" required value="{{ num2|default:'' }}">
        
        <label>Operation:</label>
        <select name="operation">
            <option value="add" {% if operation == 'add' %}selected{% endif %}>Add</option>
            <option value="subtract" {% if operation == 'subtract' %}selected{% endif %}>Subtract</option>
            <option value="multiply" {% if operation == 'multiply' %}selected{% endif %}>Multiply</option>
            <option value="divide" {% if operation == 'divide' %}selected{% endif %}>Divide</option>
        </select>
        
        <button type="submit">Calculate</button>
    </form>
    
    {% if error %}
        <div class="error">Error: {{ error }}</div>
    {% elif result is not None %}
        <div class="result">
            <strong>Result: {{ result }}</strong>
        </div>
    {% endif %}
</body>
</html>
